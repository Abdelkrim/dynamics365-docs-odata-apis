uid: Microsoft.Dynamics.CRM.SendTemplate
name: "SendTemplate"
type: action
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement SendTemplate Action Reference | MicrosoftDocs"
  ms.date: "2017-10-02"
  ms.service: "crm-online"
