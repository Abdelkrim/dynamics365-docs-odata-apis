namespace: Microsoft.Dynamics.CRM
header: 
  description: "Sends a bulk email message that is created from a template.  "
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: TemplateId
    type: Edm.Guid
    nullable: false
    unicode: true
    description: "The ID of the template."
  - name: Sender
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The sender of the email. "
  - name: Recipients
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The list of recipients for the email. "
  - name: Regarding
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The record the email is regarding. "
  - name: DeliveryPriorityCode
    type: Edm.Int32
    nullable: true
    unicode: true
    description: "The delivery priority code for the email. "
# This action has no return value.
hasreturnvalue: false
entities:
  description: "Use the SendTemplate action with the following entity types:"
  entity_items:
  - Microsoft.Dynamics.CRM.email
  - Microsoft.Dynamics.CRM.fax
  - Microsoft.Dynamics.CRM.template
# This action has no remarks.
