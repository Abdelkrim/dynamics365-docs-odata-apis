uid: Microsoft.Dynamics.CRM.sla
name: "sla"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement sla EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-21"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
