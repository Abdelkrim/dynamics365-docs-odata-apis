properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: clientdata
      type: Edm.String
      display_name: "Client Data"
      description: "Step metadata for process stage"
      iscomputed: false
      isreadonly: true
    - name: owningbusinessunit
      type: Edm.Guid
      display_name: "Owning Business Unit"
      description: "Select the business unit that owns the record."
      iscomputed: false
      isreadonly: true
    - name: primaryentitytypecode
      type: Edm.String
      display_name: "Primary Entity"
      description: "Primary entity associated with the stage."
      iscomputed: false
      isreadonly: false
    - name: processstageid
      type: Edm.Guid
      display_name: "Process Stage"
      description: "Shows the ID of the process stage record."
      iscomputed: false
      isreadonly: false
    - name: stagecategory
      type: Edm.Int32
      display_name: "Stage Category"
      description: "Select the category of the sales process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Qualify"
        - value: 1
          label: "Develop"
        - value: 2
          label: "Propose"
        - value: 3
          label: "Close"
        - value: 4
          label: "Identify"
        - value: 5
          label: "Research"
        - value: 6
          label: "Resolve"
        - value: 7
          label: "Approval"
    - name: stagename
      type: Edm.String
      display_name: "Process Stage Name"
      description: "Type a name for the process stage."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the process stage."
      iscomputed: false
      isreadonly: true
