          label: "Yes"
        - value: 0
          label: "No"
    - name: isweekdaypattern
      type: Edm.Boolean
      display_name: "Every Weekday"
      description: "Indicates whether the weekly recurrence pattern is a daily weekday pattern. Valid for weekly recurrence pattern only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isworkflowcreated
