      type: Edm.Boolean
      display_name: "All Day Event"
      description: "Select whether the recurring appointment is an all-day event to make sure that the required resources are scheduled for the full day."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
