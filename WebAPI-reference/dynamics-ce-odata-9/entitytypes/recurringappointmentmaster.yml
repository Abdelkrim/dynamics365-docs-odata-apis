      type: Edm.Int32
      display_name: "Instance"
      description: "Specifies the recurring appointment series to occur on every Nth day of a month. Valid for monthly and yearly recurrence patterns only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "First"
        - value: 2
          label: "Second"
        - value: 3
          label: "Third"
        - value: 4
          label: "Fourth"
        - value: 5
          label: "Last"
