  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement asyncoperation entitytype."
header: 
  description: "Process whose execution can proceed independently or in the background."
  entity_set_path: "[organization URI]/api/data/v9.0/asyncoperations"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: System Job
  primary_key: asyncoperationid
  primary_name_attribute: name
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: asyncoperationid
