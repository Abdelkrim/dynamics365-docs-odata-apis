uid: Microsoft.Dynamics.CRM.asyncoperation
name: "asyncoperation"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement asyncoperation EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-18"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
