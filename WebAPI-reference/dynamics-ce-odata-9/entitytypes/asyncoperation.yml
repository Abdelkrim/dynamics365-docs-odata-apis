      display_name: "System Job"
      description: "Unique identifier of the system job."
      iscomputed: false
      isreadonly: false
    - name: completedon
      type: Edm.DateTimeOffset
      display_name: "Completed On"
      description: "Date and time when the system job was completed."
      iscomputed: false
      isreadonly: true
    - name: correlationid
      type: Edm.Guid
      display_name: "Correlation Id"
      description: "Unique identifier used to correlate between multiple SDK requests and system jobs."
      iscomputed: false
      isreadonly: false
    - name: correlationupdatedtime
      type: Edm.DateTimeOffset
      display_name: "Correlation Updated Time"
      description: "Last time the correlation depth was updated."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the system job was created."
      iscomputed: false
      isreadonly: true
    - name: data
      type: Edm.String
      display_name: "Data"
      description: "Unstructured data associated with the system job."
      iscomputed: false
      isreadonly: false
    - name: dependencytoken
      type: Edm.String
      display_name: "Dependency Token"
      description: "Execution of all operations with the same dependency token is serialized."
      iscomputed: false
      isreadonly: false
    - name: depth
      type: Edm.Int32
      display_name: "Depth"
      description: "Number of SDK calls made since the first call."
      iscomputed: false
      isreadonly: false
    - name: errorcode
