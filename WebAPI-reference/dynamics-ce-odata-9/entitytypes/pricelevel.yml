### YamlMime:OData
uid: Microsoft.Dynamics.CRM.pricelevel
name: "pricelevel"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement pricelevel EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-15"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 6f354983-cd33-4abb-aea5-245762f120bd
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement pricelevel entitytype."
header: 
  description: "Entity that defines pricing levels."
  entity_set_path: "[organization URI]/api/data/v9.0/pricelevels"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Price List
  primary_key: pricelevelid
  primary_name_attribute: name
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: begindate
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Date on which the price list becomes effective."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the price list."
      iscomputed: false
      isreadonly: false
    - name: enddate
      type: Edm.DateTimeOffset
      display_name: "End Date"
      description: "Date that is the last day the price list is valid."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: freighttermscode
      type: Edm.Int32
      display_name: "Freight Terms"
      description: "Freight terms for the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the price list."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: paymentmethodcode
      type: Edm.Int32
      display_name: "Payment Method "
      description: "Payment terms to use with the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: pricelevelid
      type: Edm.Guid
      display_name: "Price List"
      description: "Unique identifier of the price list."
      iscomputed: false
      isreadonly: false
    - name: shippingmethodcode
      type: Edm.Int32
      display_name: "Shipping Method"
      description: "Method of shipment for products in the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: statecode
      type: Edm.Int32
      display_name: "Status "
      description: "Status of the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 100001
          label: "Active"
        - value: 100002
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the price list."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the pricelevel."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the price list."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who last modified the pricelevel."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier for the organization"
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Unique identifier of the currency associated with the price level."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_pricelevelbase_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_pricelevel_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_pricelevelbase_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_pricelevel_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: organization_price_levels
  - name: transactioncurrencyid
    type: Microsoft.Dynamics.CRM.transactioncurrency
    partner: transactioncurrency_pricelevel
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: price_level_accounts
    type: Microsoft.Dynamics.CRM.account
    partner: defaultpricelevelid
  - name: price_level_contacts
    type: Microsoft.Dynamics.CRM.contact
    partner: defaultpricelevelid
  - name: price_level_invoices
    type: Microsoft.Dynamics.CRM.invoice
